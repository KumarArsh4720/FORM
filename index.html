<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM --QUICK QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="FORM">
        <label for="username"><b>Username:</b></label>
        <input type="text" id="username" name="username" autofocus required placeholder="Enter your username">


        <div>
            <label for="State"><b>State:</b></label>
            <select name="State">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Bihar">Bihar</option>
                <option value="Tripura">Tripura</option>
            </select>
        </div>


        <div>
            <label for="City"><b>City:</b></label>
            <select name="City">
                <option value="Aurangabad">Aurangabad</option>
                <option value="Patna">Patna</option>
                <option value="AGARTALA">Agartala</option>
            </select>
        </div>
        <label for="other"><b>Other:</b></label>
        <input type="text" id="other" name="other" placeholder="Read NOTE below, first!">
        <div>
            <label for="pincode"><b>Pincode:</b></label>
            <input type="number" id="pincode" name="pincode" required placeholder="Enter your pincode">
        </div>

        <p id="NOTE"><strong>*NOTE: If your city is not found in the list, please enter the city name in the "Other"
                field.</strong></p>
        <div><button id="BUTTON">Hey, I am a button.</button></div>

    </form>
    <br>
    <br>
    <marquee class="ENDING" direction="left">THANKS FOR FILLING THE FORM! HOPE YOU WILL BE SELECTED FOR HARRY BHAI
        PRIVATE MEETUP!</marquee>
</body>

</html>
